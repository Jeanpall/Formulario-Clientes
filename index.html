<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <!-- Header de la pagina -->
     <div class="container">
        <header>
            <h1>Formulario de Registro</h1>
        </header>

        <!-- Cuerpo del Formulario -->
        <div class="cuerpo">
            <main>
                <div>
                    <form id="formulario" action="">
                        <div>
                            <label for="">Seleccionar a quien va dirigido: </label>
                            <div>
                                <select name="seleccion" id="seleccion-cliente"><br>
                                    <option value="externo">Plantilla Bienvenida Cliente</option>
                                    <option value="interno">Plantilla Bienvenida Interna</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label for="nombre_cliente">Nombre Cliente:</label><br>
                            <input type="text" id="nombre-cliente" name="nombre">
                        </div>
            
                        <div id="campos-internos">
                            <label for="sector">Sector:</label><br>
                            <input type="text" id="sector" name="apellido">

                            <div>
                                <label for="servicios">Servicios:</label><br>
                                <input type="text" id="servicios" name="email">
                            </div>
                        </div>

                        <div>
                            <label for="orientacion">Selecciona la Orientacion:</label><br>
                            <select name="seleccion-relacion" id="seleccion-orientacion">
                                <option value="vertical">Vertical</option>
                                <option value="horizontal">Horizontal</option>
                            </select>
                        </div>
            
                        <div class="button">
                            <button type="submit">Generar Imagen</button> 
                        </div>
                        
                    </form>
                </div>
            </main>
        </div>
     </div>

    <!-- Contenido de la Imagen Horizontal -->
    <div id="card-horizontal" class="card text-bg-dark" value="horizontal">
        <img src="./IMG/Imagen Horizontal.jpg" class="card-img" alt="Imagen de fondo">
        <div class="card-img-overlay">
          <h5 class="card-title">!Bienvenidos¡</h5>
          <!-- <img src="./IMG/Edexa-logo.png" alt="Edexa Logo" class="logo-edexa"> -->
          <p class="nombre-cliente"></p>
          <p class="sector-cliente"></p>
          <p class="servicios-cliente"></p>
        </div>
    </div>

    <!-- Contenido de la Imagen Vertical -->
    <div id="card-vertical" class="card text-bg-dark" value="vertical">
        <img src="./IMG/Imagen Vertical.jpg" class="card-img" alt="Imagen de fondo">
        <div class="card-img-overlay">
            <h5 class="card-title">!Bienvenidos¡</h5>
            <p class="nombre-cliente"></p>
            <p class="sector-cliente"></p>
            <p class="servicios-cliente"></p>
        </div>
    </div>

</body>
    <!-- Conexion archivo JS  -->
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</html>
